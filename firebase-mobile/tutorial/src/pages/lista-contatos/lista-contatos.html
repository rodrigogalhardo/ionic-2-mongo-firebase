<ion-header>
  <ion-navbar>
    <ion-title>Lista de Carros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email:</ion-label>
      <ion-input type="text" [(ngModel)]="contato.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Telefone:</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>CPF:</ion-label>
      <ion-input type="text" [(ngModel)]="contato.cpf"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="cadastrar(contato)">Cadastrar</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let contato of lista | async" >
      <h2>{{contato.nome}}</h2>
      <h3>{{contato.email}}</h3>
      <h3>{{contato.telefone}}</h3>
      <h3>{{contato.cpf}}</h3>
      <button (click)="editar(contato.$key)">Editar</button>
    </ion-item>
  </ion-list>
</ion-content>
