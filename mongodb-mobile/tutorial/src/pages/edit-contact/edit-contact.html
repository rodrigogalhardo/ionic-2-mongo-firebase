<ion-header>
  <ion-toolbar>
    <ion-title>Edit Contato</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="contato.nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-textarea [(ngModel)]="contato.email"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-textarea [(ngModel)]="contato.telefone"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-textarea [(ngModel)]="contato.cpf"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button full color="secondary" (click)="save(0,contato)">Save</button>

</ion-content>
