<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Contato App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContato()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let contato of contatos">

      <ion-item>

        <h2>{{contato.nome}}</h2>
        <p>{{contato.email}}</p>

        <button ion-button color="warning" (click)="editarContato(contato)">
          <ion-icon name="trash"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="deleteContato(contato)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item>

      <ion-item-options>


      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
